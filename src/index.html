<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./output.css" />
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="flex">
    <!-- Sidebar start -->
    <aside id="sidebar" class="w-72 bg-blue-500 text-white min-h-screen font-roboto font-medium transition-all duration-300 ease-in-out">
      <div class="flex items-center px-5 py-3 pb-7">
        <img id="menuToggle" src="images/menu.svg" class="w-10 h-10 filter invert cursor-pointer" />
        <span class="text-2xl ml-3 sidebar-text">Dashboard</span>
      </div>
      <nav>
        <ul>
          <li>
            <button class="flex items-center w-full px-3 py-3 hover:bg-blue-600 focus:bg-blue-600 focus:outline-none" aria-label="Home">
              <img src="images/home.svg" class="w-7 h-7 filter invert ml-3" />
              <span class="text-lg ml-5 transition duration-300 ease-in-out sidebar-text">Home</span>
            </button>
          </li>
          <li>
            <button class="flex items-center w-full px-3 py-3 hover:bg-blue-600 focus:bg-blue-600 focus:outline-none" aria-label="Profile">
              <img src="images/profile.svg" class="w-7 h-7 filter invert ml-3" />
              <span class="text-lg ml-5 transition duration-300 ease-in-out sidebar-text">Profile</span>
            </button>
          </li>
          <li>
            <button class="flex items-center w-full px-3 py-3 hover:bg-blue-600 focus:bg-blue-600 focus:outline-none" aria-label="Messages">
              <img src="images/message.svg" class="w-7 h-7 filter invert ml-3" />
              <span class="text-lg ml-5 transition duration-300 ease-in-out sidebar-text">Messages</span>
            </button>
          </li>
          <li>
            <button class="flex items-center w-full px-3 py-3 hover:bg-blue-600 focus:bg-blue-600 focus:outline-none" aria-label="History">
              <img src="images/history.svg" class="w-7 h-7 filter invert ml-3" />
              <span class="text-lg ml-5 transition duration-300 ease-in-out sidebar-text">History</span>
            </button>
          </li>
          <li>
            <button class="flex items-center w-full px-3 py-3 hover:bg-blue-600 focus:bg-blue-600 focus:outline-none" aria-label="Tasks">
              <img src="images/tasks.svg" class="w-7 h-7 filter invert ml-3" />
              <span class="text-lg ml-5 transition duration-300 ease-in-out sidebar-text">Tasks</span>
            </button>
          </li>
          <li>
            <button class="flex items-center w-full px-3 py-3 hover:bg-blue-600 focus:bg-blue-600 focus:outline-none" aria-label="Communities">
              <img src="images/communities.svg" class="w-7 h-7 filter invert ml-3" />
              <span class="text-lg ml-5 transition duration-300 ease-in-out sidebar-text">Communities</span>
            </button>
          </li>
        </ul>
      </nav>
      <nav class="mt-8">
        <ul>
          <li>
            <button class="flex items-center w-full px-3 py-3 hover:bg-blue-600 focus:bg-blue-600 focus:outline-none" aria-label="Settings">
              <img src="images/settings.svg" class="w-7 h-7 filter invert ml-3" />
              <span class="text-lg ml-5 transition duration-300 ease-in-out sidebar-text">Settings</span>
            </button>
          </li>
          <li>
            <button class="flex items-center w-full px-3 py-3 hover:bg-blue-600 focus:bg-blue-600 focus:outline-none" aria-label="Support">
              <img src="images/support.svg" class="w-7 h-7 filter invert ml-3" />
              <span class="text-lg ml-5 transition duration-300 ease-in-out sidebar-text">Support</span>
            </button>
          </li>
          <li>
            <button class="flex items-center w-full px-3 py-3 hover:bg-blue-600 focus:bg-blue-600 focus:outline-none" aria-label="Privacy">
              <img src="images/security.svg" class="w-7 h-7 filter invert ml-3" />
              <span class="text-lg ml-5 transition duration-300 ease-in-out sidebar-text">Privacy</span>
            </button>
          </li>
        </ul>
      </nav>
    </aside>
    <!-- Sidebar end -->

    <!-- Main content start -->
    <main class="flex-1 bg-slate-200">
      <!-- Main content area -->
    </main>
    <!-- Main content end -->
  </div>

  <script src="./app.js"></script>
</body>

</html>
